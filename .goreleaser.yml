version: 2

project_name: scribe

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=1
    main: ./cmd/scribe/main.go
    binary: scribe
    ldflags:
      - -s -w -X main.version={{.Version}}
    # No goos/goarch specified - will use environment variables

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

brews:
  - name: scribe
    repository:
      owner: noble-varghese
      name: homebrew-scribe
    homepage: "https://github.com/noble-varghese/scribe"
    description: "A fast and flexible text expander"
    license: "MIT"
    install: |
      bin.install "scribe"
    test: |
      system "#{bin}/scribe", "--version"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge pull request'