version: 2

project_name: scribe

before:
  hooks:
    - go mod tidy

builds:
  - id: scribe-darwin
    env:
      - CGO_ENABLED=1
    main: ./cmd/scribe/main.go
    binary: scribe
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    hooks:
      post:
        - cmd: /bin/sh -c 'codesign -s - "{{ .Path }}"'
          output: true
    ignore:
      - goos: darwin
        goarch: amd64
        goos: darwin
        goarch: arm64
        condition: '{{ ne .Env.GOOS "darwin" }}'

  - id: scribe-linux
    env:
      - CGO_ENABLED=1
    main: ./cmd/scribe/main.go
    binary: scribe
    ldflags:
      - -s -w -X main.version={{.Version}}
    goos:
      - linux
    goarch:
      - amd64
    ignore:
      - goos: linux
        goarch: amd64
        condition: '{{ ne .Env.GOOS "linux" }}'

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64{{ else }}{{ .Arch }}{{ end }}
    files:
      - README.md
      - LICENSE

brews:
  - name: scribe
    repository:
      owner: noble-varghese
      name: homebrew-scribe
    homepage: "https://github.com/noble-varghese/scribe"
    description: "A fast and flexible text expander"
    license: "MIT"
    url_template: "https://github.com/noble-varghese/scribe/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    download_strategy: CurlDownloadStrategy
    install: |
      bin.install "scribe"
    test: |
      system "#{bin}/scribe", "--version"
    commit_author:
      name: goreleaserbot
      email: bot@goreleaser.com

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge pull request'